# source will be downloaded prior to filling in jinja templates
# Example assumes that this folder has setup.py in it
source:
  git_url: ../

package:
  name: microdrop-plugin-manager
{% if GIT_DESCRIBE_NUMBER > '0' %}
  version: {{ GIT_DESCRIBE_TAG[1:] }}.post{{ GIT_DESCRIBE_NUMBER }}
{% else %}
  version: {{ GIT_DESCRIBE_TAG[1:] }}
{% endif %}

build:
  entry_points:
    - mpm = mpm.bin:main
    - microdrop-plugin-build = mpm.bin.build:main
    - microdrop-plugin-api = mpm.bin.api:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python 2.7*
    - conda-helpers
    - configobj <5.0.0  # Avoid _version.py polluting global site-packages
    - path_helpers >=0.5
    - paver
    - pip-helpers
    - progressbar2
    - pywin32  # [win]
    - pyyaml
    - si-prefix

  run:
    - conda-helpers
    - configobj <5.0.0  # Avoid _version.py polluting global site-packages
    - git
    - path_helpers >=0.5
    - pip-helpers
    - progressbar2
    - pywin32  # [win]
    - pyyaml
    - requests
    - si-prefix
    - versioneer

test:
  imports:
    - mpm.api
    - mpm.commands
    - mpm.hooks
